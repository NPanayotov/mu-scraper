<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />

	<title>Mu scraper</title>

	<style type="text/css" media="screen">
		body {
			font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
		}

		a {
			color: inherit;
		}

		.shell {
			max-width: 700px;
			margin-inline: auto;
		}

		.table {
			margin-bottom: 20px;
		}

		.table table {
			width: 100%;
			table-layout: fixed;
			border-collapse: collapse;
		}

		.table td,
		.table th {
			border: 1px solid #000;
			padding: 10px;
		}

		.table tr:nth-child(even) td {
			background: #ccc;
		}

		.table td:last-child img {
			display: none;
		}
	</style>
</head>
<body>

	<div class="shell">
		<div class="table">
			<table>
				<thead>
					<tr>
						<th>Boss</th>

						<th>Boss respawn time:</th>

						<th>Last Kill by:</th>
					</tr>
				</thead>

				<tbody class="js-bosses">

				</tbody>
			</table>
		</div><!-- /.table -->

		<div class="table">
			<table>
				<thead>
					<tr>
						<th>Golden Monster:</th>

						<th>Monsters Alive:</th>

						<th>Last Kill by:</th>
					</tr>
				</thead>

				<tbody class="js-golden">

				</tbody>
			</table>
		</div><!-- /.table -->
	</div><!-- /.shell -->

	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io();

		socket.on('scraped', function(data) {
			const { bosses, golden } = data;

			const bossesContainer = document.querySelector('.js-bosses');
			const goldenContainer = document.querySelector('.js-golden');

			bossesContainer.innerHTML = '';
			goldenContainer.innerHTML = '';

			bossesContainer.innerHTML = bosses;
			goldenContainer.innerHTML = golden;
		});
	</script>
</body>
</html>
